<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video and Audio</title>
</head>
<body>
<div>
    <audio controls muted autoplay >
        <source src="asset/9_Bloom.ogg" type="audio/ogg">
        <source src="asset/9_Bloom.mp3" type="audio/mpeg">
    </audio>
</div>
<div>
    <video width="320" height="240" controls autoplay muted>
        <source src="asset/video.mp4" type="video/mp4">
        <source src="asset/video.ogg" type="video/ogg">
    </video>
</div>
</body>
</html>
