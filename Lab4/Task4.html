<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task4</title>
</head>
<body>
<p id="welcome" style="display: none">Welcome</p>
<img id="Image" style="display: none; width: 100px" src="earth.png" alt="">
<p id="thanksMessage" style="display: none;">Thank you</p>
<script>
    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    delay(3000)
        .then(() => {
            document.getElementById("welcome").style.display = "block";
            return delay(3000);
        })
        .then(() => {
            document.getElementById("Image").style.display = "block";
            return delay(3000);
        })
        .then(() => {
            document.getElementById("thanksMessage").style.display = "block";
            return delay(3000);
        })
        .then(() => {
            window.location.href = "https://www.example.com";
        });
</script>
</body>
</html>
